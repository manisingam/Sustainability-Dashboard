<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SNHU Dashboard – Admin Login</title>
  <style>
    /* --------- Base & Layout --------- */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: linear-gradient(135deg, #002D62 0%, #001F4D 100%);
      font-family: 'Segoe UI', sans-serif;
      color: #002D62;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    @keyframes fadeIn { from { opacity: 0 } to { opacity: 1 } }
    @keyframes slideDown { from { transform: translateY(-20px); opacity:0 } to { transform: translateY(0); opacity:1 } }

    /* --------- Card --------- */
    .login-container {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 2rem;
      width: 320px;
      text-align: center;
      animation: fadeIn 0.8s ease-out;
    }
    .login-container .logo {
      width: 80px;
      margin-bottom: 1rem;
      animation: slideDown 0.6s ease-out;
    }
    .login-container h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #003366;
    }

    /* --------- Inputs & Button --------- */
    .login-container input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 2px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    .login-container input:focus {
      border-color: #00AEEF;
      outline: none;
    }
    .login-container button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      background: linear-gradient(90deg, #003366, #002D62);
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    .login-container button:hover {
      background: linear-gradient(90deg, #005BB5, #004080);
      transform: translateY(-2px);
    }

    /* --------- Links & Messages --------- */
    .login-container .forgot {
      display: block;
      margin-top: 0.75rem;
      font-size: 0.9rem;
      color: #003366;
      text-decoration: none;
      transition: color 0.2s;
    }
    .login-container .forgot:hover {
      color: #005BB5;
      text-decoration: underline;
    }
    .login-container #error-msg {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      height: 1em;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <!-- SNHU Logo -->
    <img src="snhu-logo.png" alt="SNHU Logo" class="logo">

    <h2>Admin Login</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Log In</button>
      <p id="error-msg"></p>
    </form>

    <a href="#" class="forgot" id="forgot-link">Forgot your password?</a>
  </div>

  <script>
    // LOGIN HANDLER
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value.trim();
      const error = document.getElementById('error-msg');

      if (u === 'admin' && p === 'admin') {
        localStorage.setItem('authenticated', 'true');
        window.location.href = '/index.html';
      } else {
        error.textContent = 'Invalid credentials.';
      }
    });

    // FORGOT PASSWORD HANDLER
    document.getElementById('forgot-link').addEventListener('click', function(e) {
      e.preventDefault();
      alert('Please contact your system administrator to reset your password.');
    });
  </script>

</body>
</html>
